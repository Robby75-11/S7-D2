<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form di REgistrazione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Form di registrazione</h1>
    </header>
    <main>
      <div class="container mt-5">
        <div class="card p-4 shadow-lg mx-auto" style="max-width: 400px">
          <p id="storedName" class="mb-3 fw-bold text-primary"></p>
          <input
            type="text"
            id="nameInput"
            class="form-control mb-3"
            placeholder="Inserisci il tuo nome"
          />
          <div class="d-flex gap-2">
            <button onclick="saveName()" class="btn btn-primary">Salva</button>
            <button onclick="removeName()" class="btn btn-danger">
              Rimuovi
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./form.js"></script>
  </body>
</html>
